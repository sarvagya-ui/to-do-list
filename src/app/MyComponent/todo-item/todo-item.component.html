<div class="my-3">
    <h3 [ngClass]="{'strike': !todo.active, 'second': true, 'third': false}">{{todo.title}}</h3>
    <p>{{todo.desc}}</p>

    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="todo{{i}}" (click)="onCheckboxClick(todo)" [checked]="!todo.active">
        <label class="form-check-label" for="todo{{i}}">Mark As Done</label>
      </div>
    <button class="btn btn-danger btn-sm mb-3" (click)="onClick(todo)">Delete</button>
</div>
